<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Google font  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <!-- font awesome cdn   -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <title>Exercise-List</title>
</head>

<body class="container">
    <header class="logo">
        <a href="#" target="_blank">
            <img class="logo" src="#" alt="">
        </a>

        <h2 class="headline">Exercise List! </h2>
    </header>

    <div class="main">
        <form>
            <input type="text" placeholder="New Task...">
            <button type="submit"><i class="fas fa-plus-square"></i></button>
        </form>

        <div class="exerciseList">
            <ul>

            </ul>
            <a class="clearAll" id="clearAll">Clear All</a>
        </div>
    </div>

    <div class="quote">
        <p class="quoteText">Quote</p>
        <p class="quoteAuthor">Author.</p>
    </div>


    <div class="note">
        <text> Change background color: </text>
        <text> Increase Font size: </text>
        <p> Window: Alt + C </p>
        <p> Window: AlT + 1, 2, 3, 4 </p>
        <p> Mac: Cmd + C </p>
        <p> Mac: CMD + 1, 2, 3, 4, </p>
        <p> Refresh Quote: </p>
        <p> </p>
        <text> Window: Alt + Q </text>
        <p></p>
        <text> Mac: CMD + Q </text>
    </div>




    <script type="text/javascript" src="app.js"></script>
</body>

</html>
